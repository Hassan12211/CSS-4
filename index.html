<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <form action="#">
        
        <div class="input-type">
            <h1>CONTACT US</h1>
            <div class="div1">
            <label for="username">Username :</label><br>
            <input type="text" placeholder="First Name"  > <input type="text" placeholder="Last Name" >
            </div>
            <div class="div2">
                <label for="email Address">Email Address :</label><br>
                <input type="email" placeholder="E.g. Example@gmail.com" >
            </div>
            <div class="div3">
                <label for="Phone Number">Phone Number :</label><br>
                <input type="phone number" placeholder="03xxxxxxxxx" >
            </div>
            <div class="div4">
                <label for="Message">Message :</label><br>
                <input type="message" placeholder="Enter Your Message...." >
            </div>
            <button>SUBMIT</button>










        </div>
    </form>
    
    
</body>
</html>
